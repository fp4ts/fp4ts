name: Publish
on:
  push:
    branches:
      - release/0.0.*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - run: echo "$GITHUB_REF_NAME"
    - run: echo "$PWD"
